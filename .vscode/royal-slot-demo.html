<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <style>
    body {

    }

  </style>
</head>
<body>
  <h1>ğŸ° Royal Slot Demo</h1>
  <p>à¸«à¸¡à¸¸à¸™à¸ªà¸¥à¹‡à¸­à¸•à¹à¸™à¸§à¸œà¸¥à¹„à¸¡à¹‰ ğŸ’ğŸ‹ğŸ‰â­ï¸ğŸ’</p>

  <div id="slot-container"></div>
  <button id="spinBtn">SPIN ğŸ²</button>

  <div id="resultText"></div>
  <div id="scoreDisplay">â­ï¸ à¸„à¸°à¹à¸™à¸™: 0</div>

  <script>
    const fruits = ["ğŸ’", "ğŸ‹", "ğŸ‰", "â­ï¸", "ğŸ’"];
    const container = document.getElementById("slot-container");
    const spinBtn = document.getElementById("spinBtn");
    const resultText = document.getElementById("resultText");
    const scoreDisplay = document.getElementById("scoreDisplay");
    let score = 0;

    // à¸Ÿà¸±à¸‡à¸à¹Œà¸Šà¸±à¸™à¸ªà¸£à¹‰à¸²à¸‡à¸ªà¸¥à¹‡à¸­à¸•à¹€à¸£à¸´à¹ˆà¸¡à¸•à¹‰à¸™
    function setupSlots() {
      for (let i = 0; i < 5; i++) {
        const div = document.createElement("div");
        div.className = "reel";
        div.textContent = fruits[Math.floor(Math.random() * fruits.length)];
        container.appendChild(div);
      }
    }

    // à¸Ÿà¸±à¸‡à¸à¹Œà¸Šà¸±à¸™à¸«à¸¡à¸¸à¸™à¸ªà¸¥à¹‡à¸­à¸•
    function spin() {
      const reels = [];
      const slots = document.querySelectorAll(".reel");

      slots.forEach((slot, i) => {
        const symbol = fruits[Math.floor(Math.random() * fruits.length)];
        reels.push(symbol);

        // à¹à¸­à¸™à¸´à¹€à¸¡à¸Šà¸±à¸™à¸«à¸¡à¸¸à¸™
        slot.style.transform = "rotateX(360deg)";
        setTimeout(() => {
          slot.textContent = symbol;
          slot.style.transform = "rotateX(0deg)";
        }, 300 * i);
      });

      setTimeout(() => checkResult(reels), 1600);
    }

    // à¸Ÿà¸±à¸‡à¸à¹Œà¸Šà¸±à¸™à¸•à¸£à¸§à¸ˆà¸œà¸¥à¸¥à¸±à¸à¸˜à¹Œ
    function checkResult(reels) {
      const counts = {};
      reels.forEach(f => counts[f] = (counts[f] || 0) + 1);
      const max = Math.max(...Object.values(counts));
      let won = 0;
      if (max >= 3) {
        won = max === 3 ? 300 : max === 4 ? 600 : 1000;
        score += won;
        resultText.innerText = `ğŸ‰ à¹„à¸”à¹‰à¸£à¸¹à¸›à¹€à¸«à¸¡à¸·à¸­à¸™à¸à¸±à¸™ ${max} à¸£à¸¹à¸›! +${won} à¸„à¸°à¹à¸™à¸™`;
      } else {
        resultText.innerText = "ğŸ˜¢ à¸«à¸¡à¸¸à¸™à¹ƒà¸«à¸¡à¹ˆà¸­à¸µà¸à¸„à¸£à¸±à¹‰à¸‡!";
      }
      scoreDisplay.innerText = `â­ï¸ à¸„à¸°à¹à¸™à¸™: ${score}`;
    }

    spinBtn.onclick = spin;
    setupSlots();
  </script>
</body>
</html>
